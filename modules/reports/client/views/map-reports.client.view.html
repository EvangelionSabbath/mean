<section ng-controller="ReportsController" ng-init="findMap(); geojsonData = geojsonData">



    <div class="page-header">
        <h1>Sites efficiency</h1>
    </div>

    <div ng-show="markers == null" class="container" height="480px" width="100%">
    
        <div class="row">
            <h1 class="h1Loading"> LOADING... </h1>
            <div id="loading">
                <ul class="bokeh">
                    <li>w</li>
                    <li>a</li>
                    <li>i</li>
                    <li>t</li>
                </ul>
            </div>
        </div>
    </div>

    <div ng-show="markers != null">
        <leaflet  id ="map" geojson="geojson" center="center" markers="markers" height="480px" width="100%"></leaflet>
    </div>



    <pre>Selected month is: <em>{{dt | date:'fullDate' }}</em></pre>

    <h4>pick a month!</h4>
    <div style="display:inline-block; min-height:290px;">
      <datepicker ng-model="dt" min-date="minDate" max-date="maxDate" init-date="initDate" min-mode="month" show-weeks="false" datepicker-mode="'month'" class="well well-sm" custom-class="getDayClass(date, mode)"></datepicker>
   


</section>
