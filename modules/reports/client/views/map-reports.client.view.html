
<div class="page-header" ng-controller="ReportsController">
        <h1>Sites efficiency</h1>
</div>

<section ng-controller="ReportsController" ng-init="findMap(); geojsonData = geojsonData">

    <div ng-show="markers == null" class="container loader" height="480px" width="100%">
        <div class="row">
            <div id="loading">
                <ul class="bokeh">
                    <li><span class="bokeh-round">w</span></li>
                    <li><span class="bokeh-round">a</span></li>
                    <li><span class="bokeh-round">i</span></li>
                    <li><span class="bokeh-round">t</span></li>
                </ul>
            </div>
        </div>
    </div>

    <div ng-show="markers != null">
        
        <leaflet  
            id ="map" 
            legend="legend" 
            geojson="geojson" 
            center="center" 
            markers="markers" 
            height="480px" 
            width="100%">
        </leaflet>

        <datepicker 
            class="datepicker"
            style="position:absolute; top:71%; left:42%; z-index: 9; background-color: transparent;" 
            ng-model="dt"
            min-date="minDate" 
            max-date="maxDate" 
            init-date="initDate" 
            min-mode="month" 
            show-weeks="false" 
            datepicker-mode="'month'" 
            class="well well-sm" 
            custom-class="getDayClass(date, mode)">
        </datepicker>
            <pre>Selected month is: <em>{{dt | date:'fullDate' }}</em></pre>


    </div>


</section>
