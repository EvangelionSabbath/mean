<section ng-controller="ReportsController" ng-init="find()">
  <div class="page-header">
    <h1>Reports</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="report in reports" ui-sref="reports.view({reportId: report._id})" class="list-group-item">
<!--  
    <small class="list-group-item-text">
        Posted on
        <span ng-bind="report.created | date:'mediumDate'"></span>
        by
        <span ng-bind="report.user.displayName"></span>
      </small>
-->
      <h4 class="list-group-item-heading" ng-bind="report.city"></h4>
      
      <p class="list-group-item-text" ng-bind="report.region"></p>

      <p class="list-group-item-text" ng-bind="report.lat"></p>
      <p class="list-group-item-text" ng-bind="report.lng"></p>
      <p class="list-group-item-text" ng-bind="report.voltage"></p>



    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="reports.$resolved && !reports.length">
    No reports yet, why don't you <a ui-sref="reports.create">create one</a>?
  </div>
</section>
