<section ng-controller="ReportsController">
  <div class="page-header">
    <h1>New Report</h1>
  </div>
  <div class="col-md-12">
    <form name="reportForm" class="form-horizontal" ng-submit="create(reportForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="lat">Lat</label>
          <input name="lat" type="text" ng-model="lat" id="lat" class="form-control" placeholder="Lat" required>
          <div ng-messages="reportForm.lat.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Report latitude is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lng">Lng</label>
          <input name="lng" type="text" ng-model="lng" id="lng" class="form-control" placeholder="Lng" required>
          <div ng-messages="reportForm.lng.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Report longitude is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="city">City</label>
          <input name="city" type="text" ng-model="city" id="city" class="form-control" placeholder="City" required>
          <div ng-messages="reportForm.city.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Report city is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="voltage">Voltage</label>
          <input name="voltage" type="text" ng-model="voltage" id="voltage" class="form-control" placeholder="Voltage" required>
          <div ng-messages="reportForm.voltage.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Report voltage is required.</p>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
